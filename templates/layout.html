<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romdoul</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="loading-screen">
        <h1>Romdoul</h1>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
    </div>
    <nav>
        <h1>Romdoul</h1>
        <div class="navigation desktop-nav">
            <ul>
                <li><h3><a href="">Menu</a></h3></li>
                <li><h3><a href="">Ingredients</a></h3></li>
                <li><h3><a href="">Restaurants</a></h3></li>
                <li><h3><a href="">Chefs</a></h3></li>
            </ul>
        </div>
        <div class="nav-right">
            <h3 class="desktop-nav"><a href="">About</a></h3>
        </div>
        
        <button class="mobile-menu-btn" aria-label="Toggle menu">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </button>
    </nav>
    
    <div class="mobile-nav">
        <ul>
            <li><h3><a href="">Menu</a></h3></li>
            <li><h3><a href="">Ingredients</a></h3></li>
            <li><h3><a href="">Restaurants</a></h3></li>
            <li><h3><a href="">Chefs</a></h3></li>
            <li><h3><a href="">About</a></h3></li>
        </ul>
    </div>

    <div id="divider"></div>

    {% block content %}{% endblock %}
    
    <svg>
        <filter id='noiseFilter'>
            <feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/>
            <feColorMatrix type="saturate" values="0"/>
        </filter>
    </svg>
      
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
